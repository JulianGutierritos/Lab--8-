<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Clientes</h1>
		
		<p:dataTable id="clientes" var="cliente" value="#{clienteBean.data}" rows="15" paginator="true"
			paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}">
			<p:column headerText="Nombre">
				<h:outputText value="#{cliente.nombre}" />
			</p:column>
			<p:column headerText="Documento">
				<h:outputText value="#{cliente.documento}" />
			</p:column>
			<p:column headerText="Telefono">
				<h:outputText value="#{cliente.telefono}" />
			</p:column>
			<p:column headerText="Direccion">
				<h:outputText value="#{cliente.direccion}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{cliente.email}" />
			</p:column>
		</p:dataTable>
		<h:form id="cliente_form">
		<p> <p:outputLabel value="Nombre: " style="font-weight:bold"/> <p:inputText readonly = "false" name = "nombre" value="#{clienteBean.nombre}"/> </p>
		<p> <p:outputLabel value="Documento: " style="font-weight:bold"/> <p:inputText readonly = "false" name = "documento" value="#{clienteBean.documento}"/> </p>
		<p> <p:outputLabel value="Telefono: " style="font-weight:bold"/> <p:inputText readonly = "false" name = "telefono" value="#{clienteBean.telefono}"/> </p>
		<p> <p:outputLabel value="Direccion: " style="font-weight:bold"/> <p:inputText readonly = "false" name = "direccion" value="#{clienteBean.direccion}"/> </p>
		<p> <p:outputLabel value="Email: " style="font-weight:bold"/> <p:inputText readonly = "false" name = "email" value="#{clienteBean.email}"/> </p>
		<p> <p:commandButton actionListener="#{clienteBean.insertarCliente}"  value="Ingresar"/></p>
		
		</h:form>
</h:body>
</html>
